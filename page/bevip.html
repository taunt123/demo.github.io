<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寺库-注册</title>
    <link rel="stylesheet" href="../css/bevip.css">
</head>

<body>
    <script src="../js/login-head.js"></script>
    <main>
        <div class="box">
            <form class="reg_center" action="../php/bevip.php" id="vip">
                <p>
                    <span>用户名</span>
                    <span style="color: #999999;" id="tips">请输入手机号或者邮箱</span>
                </p>
                <p>
                    <input type="text" id="username"
                    name="username" placeholder="请输入手机号或者邮箱">
                </p>
                <p>密码</p>
                <p>
                    <input type="password" id="password" name="password" placeholder="请输入6-16位字符或数字">
                </p>
                <p>确认密码</p>
                <p>
                    <input type="password" id="rein" placeholder="请确认两次输入的密码一致">
                </p>
                <p>
                    <input type="checkbox" id="add">贵宾邀请码
                </p>
                <input type="button" style="border: none;" value="注册">
                <p style="line-height: 20px;">
                    <input type="checkbox">我已阅读并同意<a href="#">《用户注册协议》</a>
                    <a href="#">《隐私政策》</a>
                    <a href="#">《平台服务协议》</a>
                    <a href="#">《消费者告知书》</a>
                </p>
                <p>
                    已经是寺库会员？<a href="./login.html" style="color: #F8A120;" target="_blank">立即登录</a>
                </p>
            </form>
        </div>
    </main>
<script src="../js/login-foot.js"></script>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="../js/bevip.js"></script>
</html>
